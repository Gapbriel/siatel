<div>
  <div class="page-header">
    <h2 class="text-muted">Control Industrial</h2>
  </div>
   <div class="panel panel-default panel_medidorUV">
      <div class="panel-heading">
           <h3 class="panel-title panel-title_medidorUV"><%= title %></h3>
      </div>
      <div class="panel-body">
          <h4 class="h4-center"><%= panelBody %></h4>
          <p class="container-image"><img src="<%= imageUrl %>" width="50%" height="15%" alt="Medidor UV"></p>
          <% if ( footerTitle || footerContent) { %>
          <div class="panel-footer">
            <h4 class="panel-footer-title"><%= footerTitle %></h4>
            <h5 class="panel-footer-content"><%=footerContent%></h5>
          </div>
          <% } %>
           <% if (pdfButton == '1') { %>
          <!-- <button href="/assets/images/fotos/Medidor UV/medidorUv.pdf"type="button" class="btn btn-default btn-lg">
              <span class="glyphicon glyphicon-save"></span> save
          </button> -->
          <a href="" data-toggle="modal" data-target=".myModal" class="btn btn-lg btn-info"><span class="glyphicon glyphicon-import"></span> Info Manual medidor Indice Ultarvioleta</a>
           <% } %>
      </div>
  </div>
  <!-- Modal -->
  <div class="modal fade myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title" id="myModalLabel">Manual medidor Indice Ultarvioleta</h4>
        </div>
        <div class="modal-body">
           <iframe height:"100%" width:"100%" src="/assets/images/medidorUv/medidorUv.pdf"></iframe>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
