<div>
  <div class="page-header">
    <h2 class="text-muted">Control Industrial</h2>
  </div>
   <div class="panel panel-default panel_medidorUV">
      <div class="panel-heading">
           <h3 class="panel-title panel-title_medidorUV"><%= title %></h3>
      </div>
      <div class="panel-body">
          <h4 class="h4-center"><%= panelBody %></h4>
          <p class="container-image"><img src="<%= imageUrl %>" width="50%" height="15%" alt="Medidor UV"></p>
          <% if ( footerTitle || footerContent) { %>
          <div class="panel-footer">
            <h4 class="panel-footer-title"><%= footerTitle %></h4>
            <h5 class="panel-footer-content"><%=footerContent%></h5>
          </div>
          <% } %>
           <% if (pdfButton == '1') { %>
          <button href="assets/images/fotos/Medidor UV/Manual Medidor UV.pdf"type="button" class="btn btn-default btn-lg">
              <span class="glyphicon glyphicon-save"></span> save
          </button>
           <% } %>
      </div>
  </div>
</div>
